<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>MMM Global - login</title>
  <link rel="stylesheet" href="stylemmm.css">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>
<body>


    <div class="wrapper">
        <div id="login">
            <form action="login.php" method="POST" onsubmit="
            &lt;a href=" "="">
            <div id="container">
                <div class="form_wrap" id="form">
                      <div class="lf_line">
                   <table> 
                    <tbody><tr>
                       <td colspan="2">
                           <div class="lf_head">
                              <div class="translate">Login to system</div>
                          </div>
                       </td>
                      </tr>
                    </tbody></table>
                          </div>
                          <div class="lf_line">

                </div>

                    <input type="user" id="E-Mail" name="email" value="" class="input_text" maxlength="40" required/><br>
                    <div class="lf_line">
                </div>
                    <div class="lf_line">

                        <label for="Password" class="translate">Password</label>

                <div class="lf_line">     
                </div>

                    </div>
                </div>
            </div>
</body></html>
